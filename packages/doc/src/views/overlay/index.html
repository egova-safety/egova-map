<div class="v-intro">
    <h1>Overlay</h1>
    <h2>一、概述</h2>
    <p>用于在地图某一位置显示一个遮罩物，常用于地图上显示图表等场景。</p>

    <h2>二、示例</h2>
    <u-example>

        <template slot="case">
            <fm-map  vid="esri_map">
                <fm-point-layer vid="tollgateLayer" :enableCluster="false" :showInfoWindow="true" :symbol="pointSymbol"
                    :source="dataList" @changeStandardModel="onChangeStandardModel">
                </fm-point-layer>
                <fm-overlay :point="point">
                    这是一个遮罩物<br />
                    你可以在这里放你自己的组件，显示在地图上{{point.data.name}}
                </fm-overlay>
            </fm-map>
        </template>

        <template slot="desc">
        </template>
        <u-code slot="code" lang="html">{{code.overlay}}</u-code>
    </u-example>

                </tr>
            </thead>
            <tbody>

                <tr>
